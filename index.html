<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awtrix Directo 1883</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; text-align: center; }
        .card { background: #2d2d2d; padding: 20px; border-radius: 15px; max-width: 500px; margin: 0 auto; border: 1px solid #444; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; background: #444; color: white; border: none; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 20px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
        .btn-send { background: #00E676; color: black; }
        .btn-reset { background: #FF5252; color: white; margin-top: 10px; }
        #status { margin-top: 15px; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color: #00E676;">Control RÃ¡pido</h2>
    <input type="text" id="msg" placeholder="Escribe tu mensaje...">
    
    <div style="display:flex; gap:10px;">
        <input type="text" id="icon" placeholder="Icono (ej: 6)" style="flex:1;">
        <input type="color" id="color" value="#ffffff" style="flex:1; height:45px;">
    </div>

    <button class="btn-send" onclick="enviar()">ENVIAR MENSAJE</button>
    <button class="btn-reset" onclick="limpiar()">ðŸ§¹ LIMPIAR PANTALLA</button>

    <div id="status">Conectando...</div>
</div>

<script>
    // CONFIGURACIÃ“N DIRECTA A EMQX PUBLICO
    const options = {
        clean: true,
        connectTimeout: 4000,
        clientId: 'web_' + Math.random().toString(16).substr(2, 8),
    };

    // Los navegadores usan WSS en puerto 8084 para este broker
    const client = mqtt.connect('wss://broker.emqx.io:8084/mqtt', options);

    client.on('connect', () => {
        document.getElementById('status').innerText = "ðŸŸ¢ CONECTADO (EMQX Public)";
        document.getElementById('status').style.color = "#00E676";
    });

    client.on('error', (err) => {
        document.getElementById('status').innerText = "ðŸ”´ Error: " + err.message;
    });

    function enviar() {
        if(!client.connected) return alert("No hay conexiÃ³n con el servidor.");
        
        const texto = document.getElementById('msg').value || " ";
        const hex = document.getElementById('color').value;
        const icono = document.getElementById('icon').value;

        // Construimos el JSON simple
        const payload = {
            text: texto,
            color: [parseInt(hex.slice(1,3),16), parseInt(hex.slice(3,5),16), parseInt(hex.slice(5,7),16)],
            wakeup: true,
            duration: 8
        };

        if(icono) payload.icon = icono;

        // Publicamos al tema que escucha el reloj
        // Si pusiste prefix "larafuzas/", el reloj escucha en "larafuzas/notify"
        client.publish('larafuzas/notify', JSON.stringify(payload));
        
        console.log("Enviado a larafuzas/notify:", payload);
    }

    function limpiar() {
        if(client.connected) {
            client.publish('larafuzas/notify', JSON.stringify({text: "", wakeup: true}));
        }
    }
</script>
</body>
</html>
