<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awtrix Animated Pro</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --primary: #007AFF; --bg: #000000; --card: #1c1c1e; --text: #ffffff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; color: var(--text); }
        
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 16px; text-align: center; cursor: pointer; color: #888; font-weight: 600; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .content { padding: 20px; display: none; max-width: 800px; margin: 0 auto; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        label { display: block; font-size: 0.7rem; color: #aaa; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #333; border-radius: 12px; font-size: 1rem; box-sizing: border-box; background: #2c2c2e; color: white; outline: none; }
        
        .grid-params { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .send-btn { background: var(--primary); border: none; font-weight: bold; margin-top: 25px; height: 60px; font-size: 1.1rem; cursor: pointer; }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .icon-item { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid #333; transition: 0.2s; }
        .icon-item:hover { border-color: var(--primary); }
        .icon-item img { width: 64px; height: 64px; image-rendering: pixelated; margin-bottom: 10px; background: #000; border-radius: 8px; }
        .icon-item b { display: block; font-size: 0.9rem; color: #fff; }

        #status { text-align: center; font-size: 0.7rem; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('messenger')">Control</div>
    <div class="tab" onclick="showTab('library')">Biblioteca</div>
</div>

<div id="messenger" class="content active">
    <div class="card">
        <label>Mensaje</label>
        <input type="text" id="mensaje" placeholder="Hola Ulanzi!">

        <div class="grid-params">
            <div>
                <label>Color</label>
                <input type="color" id="color" value="#ffffff" style="height: 48px;">
            </div>
            <div>
                <label>Icono (ID o Nombre)</label>
                <input type="text" id="iconInput" placeholder="Ej: 123 o fire">
            </div>
        </div>

        <label>Configuraci√≥n</label>
        <select id="pushIcon">
            <option value="0">Izquierda (Fijo)</option>
            <option value="1">Derecha</option>
            <option value="2">Ambos</option>
        </select>

        <div class="grid-params">
            <div><label>Velocidad</label><input type="number" id="speed" value="100"></div>
            <div><label>Repetir</label><input type="number" id="repeat" value="1"></div>
        </div>

        <button class="send-btn" onclick="prepararYEnviar()">ENVIAR AHORA</button>
        <div id="status">Conectando...</div>
    </div>
</div>

<div id="library" class="content">
    <div class="search-box">
        <input type="text" id="search" placeholder="Ej: fire, mario, loading...">
        <button onclick="buscarIconos()" style="width: 80px; background: #fff; color: #000;">Buscar</button>
    </div>
    <div id="iconGrid" class="icon-grid"></div>
</div>

<script>
    const BROKER = 'wss://larafuzas:XKEZkZ1GleU7TH66@larafuzas.cloud.shiftr.io';
    const PROXY = 'https://corsproxy.io/?'; // Proxy para evitar errores CORS
    const client = mqtt.connect(BROKER, { clientId: 'web_ulanzi_' + Math.random().toString(16).slice(2) });

    client.on('connect', () => document.getElementById('status').innerText = 'üü¢ CONECTADO');

    async function buscarEnAwtrixer(query, limit = 50) {
        const url = `${PROXY}${encodeURIComponent('https://api.awtrixer.com/icons?search=' + query)}`;
        const res = await fetch(url);
        return await res.json();
    }

    async function prepararYEnviar() {
        const val = document.getElementById('iconInput').value.trim();
        let idFinal = val;

        if (val && isNaN(val)) {
            document.getElementById('status').innerText = 'üîç Buscando...';
            const data = await buscarEnAwtrixer(val, 1);
            if (data && data.length > 0) idFinal = data[0].id;
        }
        enviarMQTT(idFinal);
    }

    function enviarMQTT(iconId) {
        const hex = document.getElementById('color').value;
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);

        const payload = {
            text: document.getElementById('mensaje').value || " ",
            color: [r, g, b],
            repeat: parseInt(document.getElementById('repeat').value),
            scrollSpeed: parseInt(document.getElementById('speed').value),
            duration: 5
        };

        if (iconId) {
            payload.icon = iconId;
            payload.pushIcon = parseInt(document.getElementById('pushIcon').value);
        }

        client.publish('awtrix/notify', JSON.stringify(payload));
        const btn = document.querySelector('.send-btn');
        btn.innerText = "¬°ENVIADO!";
        setTimeout(() => btn.innerText = "ENVIAR AHORA", 1500);
    }

    function showTab(t) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        event.target.classList.add('active');
        if(t === 'library' && !document.getElementById('iconGrid').innerHTML) buscarIconos();
    }

    async function buscarIconos() {
        const q = document.getElementById('search').value.trim();
        const grid = document.getElementById('iconGrid');
        grid.innerHTML = '<p>Cargando iconos...</p>';
        
        try {
            const data = await buscarEnAwtrixer(q);
            grid.innerHTML = '';
            data.forEach(icon => {
                const div = document.createElement('div');
                div.className = 'icon-item';
                div.innerHTML = `
                    <img src="https://api.awtrixer.com/icons/${icon.id}/view">
                    <b>#${icon.id}</b>
                    <span style="font-size: 0.7rem; color: #888;">${icon.name}</span>
                `;
                div.onclick = () => {
                    document.getElementById('iconInput').value = icon.id;
                    showTab('messenger');
                };
                grid.appendChild(div);
            });
        } catch (e) { grid.innerHTML = 'Error al cargar. Reintenta.'; }
    }
</script>
</body>
</html>
