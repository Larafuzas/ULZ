<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awtrix Master Control</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23ADE1F5'/><path d='M50 5 L55 20 L45 20 Z M95 50 L80 45 L80 55 Z M50 95 L45 80 L55 80 Z M5 50 L20 55 L20 45 Z' fill='%2388c9e2'/><text x='50' y='65' font-family='monospace' font-size='40' font-weight='bold' fill='black' text-anchor='middle'>Aw</text></svg>">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --primary: #007AFF; --bg: #000000; --card: #1c1c1e; --text: #ffffff; --pastel: #ADE1F5; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 50px; }
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 18px; text-align: center; cursor: pointer; color: #888; font-weight: 600; }
        .tab.active { color: var(--pastel); border-bottom: 3px solid var(--pastel); background: rgba(173, 225, 245, 0.05); }
        .content { padding: 20px; display: none; max-width: 800px; margin: 0 auto; }
        .content.active { display: block; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; color: #aaa; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #333; border-radius: 12px; font-size: 1rem; box-sizing: border-box; background: #2c2c2e; color: white; outline: none; }
        .grid-params { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .send-btn { background: var(--primary); border: none; font-weight: bold; margin-top: 25px; height: 60px; font-size: 1.1rem; cursor: pointer; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .icon-item { background: var(--card); padding: 8px; border-radius: 10px; text-align: center; cursor: pointer; border: 1px solid #333; overflow: hidden; transition: 0.2s; }
        .icon-item img { width: 40px; height: 40px; image-rendering: pixelated; margin-bottom: 5px; background: #000; border-radius: 4px; }
        .icon-item b { display: block; font-size: 0.65rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #status { text-align: center; font-size: 0.7rem; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('messenger')">Control</div>
    <div class="tab" id="tab-icons" onclick="showTab('library')">Iconos</div>
</div>

<div id="messenger" class="content active">
    <div class="card">
        <label>Mensaje</label>
        <input type="text" id="mensaje" placeholder="¬°Escribe algo!">

        <div class="grid-params">
            <div>
                <label>Modo Color</label>
                <select id="colorMode" onchange="toggleColor()">
                    <option value="solid">S√≥lido</option>
                    <option value="rainbow">Arco√≠ris</option>
                </select>
            </div>
            <div id="pickerBox">
                <label>Color</label>
                <input type="color" id="color" value="#ffffff" style="height: 48px; padding: 2px;">
            </div>
        </div>

        <div class="grid-params">
            <div>
                <label>Icono (ID o Local)</label>
                <input type="text" id="iconInput" placeholder="Ej: 1338 o mi_logo">
            </div>
            <div>
                <label>Posici√≥n Icono</label>
                <select id="pushIcon">
                    <option value="0">Izquierda</option>
                    <option value="1">Derecha</option>
                    <option value="2">Ambos</option>
                </select>
            </div>
        </div>

        <div class="grid-params">
            <div><label>Duraci√≥n (s)</label><input type="number" id="duration" value="5"></div>
            <div><label>Repeticiones</label><input type="number" id="repeat" value="1"></div>
        </div>

        <button class="send-btn" onclick="enviarMQTT()">ENVIAR AHORA</button>
        <div id="status">Conectando...</div>
    </div>
</div>

<div id="library" class="content">
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
        <input type="text" id="search" placeholder="Busca en LaMetric..." onkeypress="if(event.key==='Enter') buscarLaMetric(this.value)">
        <button onclick="buscarLaMetric(document.getElementById('search').value)" style="width: 85px; background: #fff; color: #000; font-weight: bold; margin:0;">BUSCAR</button>
    </div>
    <div id="iconGrid" class="icon-grid"></div>
</div>

<script>
    // --- CREDENCIALES ACTUALIZADAS ---
    const AD_USER = 'Larafuzas'; 
    const AD_KEY  = 'aio_Iioi89pIlpMGcYCx7xaDJT6qVSWZ'; 
    const BROKER = `wss://${AD_USER}:${AD_KEY}@io.adafruit.com:443`;
    const TOPIC = `${AD_USER}/feeds/notify`; 
    const PROXY = 'https://corsproxy.io/?'; 

    const client = mqtt.connect(BROKER);

    client.on('connect', () => document.getElementById('status').innerText = 'üü¢ CONECTADO A ADAFRUIT');
    client.on('error', () => document.getElementById('status').innerText = 'üî¥ ERROR: REVISA TU KEY');

    function toggleColor() {
        const isRainbow = document.getElementById('colorMode').value === 'rainbow';
        document.getElementById('pickerBox').style.opacity = isRainbow ? '0.3' : '1';
    }

    async function buscarLaMetric(query = '') {
        const grid = document.getElementById('iconGrid');
        grid.innerHTML = '<p style="grid-column: 1/5; text-align: center;">Cargando...</p>';
        const endpoint = query 
            ? `https://developer.lametric.com/api/v2/icons/search?q=${encodeURIComponent(query)}&limit=60`
            : `https://developer.lametric.com/api/v2/icons/gallery?limit=60`;
        
        try {
            const res = await fetch(PROXY + encodeURIComponent(endpoint));
            const data = await res.json();
            if (data && data.data) {
                const sorted = data.data.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
                grid.innerHTML = '';
                sorted.forEach(icon => {
                    const div = document.createElement('div');
                    div.className = 'icon-item';
                    div.innerHTML = `<img src="https://developer.lametric.com/content/apps/icon_thumbs/${icon.id}.png"><b>${icon.title || 'Icon'}</b><span>#${icon.id}</span>`;
                    div.onclick = () => { document.getElementById('iconInput').value = icon.id; showTab('messenger'); };
                    grid.appendChild(div);
                });
            }
        } catch (e) { grid.innerHTML = '<p style="grid-column: 1/5; text-align: center;">Error API.</p>'; }
    }

    function enviarMQTT() {
        const iconInput = document.getElementById('iconInput').value.trim();
        const hex = document.getElementById('color').value;
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        const isRainbow = document.getElementById('colorMode').value === 'rainbow';

        const payload = {
            text: document.getElementById('mensaje').value || " ",
            rainbow: isRainbow,
            duration: parseInt(document.getElementById('duration').value) || 5,
            repeat: parseInt(document.getElementById('repeat').value) || 1,
            wakeup: true
        };

        if (!isRainbow) payload.color = [r, g, b];
        if (iconInput) {
            payload.icon = iconInput; 
            payload.pushIcon = parseInt(document.getElementById('pushIcon').value);
        }

        client.publish(TOPIC, JSON.stringify(payload));
        const btn = document.querySelector('.send-btn');
        btn.innerText = "¬°ENVIADO!";
        setTimeout(() => btn.innerText = "ENVIAR AHORA", 1500);
    }

    function showTab(t) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        if(t === 'messenger') document.querySelector('.tab:nth-child(1)').classList.add('active');
        else {
            document.getElementById('tab-icons').classList.add('active');
            if(document.getElementById('iconGrid').innerHTML === "") buscarLaMetric();
        }
    }
</script>
</body>
</html>
