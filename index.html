<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awtrix LaMetric Search</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --primary: #007AFF; --bg: #000000; --card: #1c1c1e; --text: #ffffff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 50px; }
        
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 18px; text-align: center; cursor: pointer; color: #888; font-weight: 600; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .content { padding: 20px; display: none; max-width: 800px; margin: 0 auto; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #2c2c2e; margin-bottom: 20px; }
        label { display: block; font-size: 0.7rem; color: #aaa; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #333; border-radius: 12px; font-size: 1rem; box-sizing: border-box; background: #2c2c2e; color: white; outline: none; }
        
        .grid-params { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .send-btn { background: var(--primary); border: none; font-weight: bold; margin-top: 25px; height: 60px; font-size: 1.1rem; cursor: pointer; }

        /* Buscador y Grid de 4 Columnas */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .icon-item { background: var(--card); padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid #333; transition: 0.2s; }
        .icon-item:hover { border-color: var(--primary); transform: scale(1.05); }
        .icon-item img { width: 48px; height: 48px; image-rendering: pixelated; margin-bottom: 5px; }
        .icon-item b { display: block; font-size: 0.75rem; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .icon-item span { font-size: 0.65rem; color: #666; }

        #status { text-align: center; font-size: 0.7rem; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('messenger')">Control</div>
    <div class="tab" onclick="showTab('library')">Buscador LaMetric</div>
</div>

<div id="messenger" class="content active">
    <div class="card">
        <label>Mensaje</label>
        <input type="text" id="mensaje" placeholder="隆Hola Ulanzi!">

        <div class="grid-params">
            <div>
                <label>Modo Color</label>
                <select id="colorMode" onchange="toggleColor()">
                    <option value="solid">S贸lido</option>
                    <option value="rainbow">Arco铆ris</option>
                </select>
            </div>
            <div id="pickerBox">
                <label>Color</label>
                <input type="color" id="color" value="#ffffff" style="height: 48px;">
            </div>
        </div>

        <div class="grid-params">
            <div>
                <label>Icono (ID o Nombre)</label>
                <input type="text" id="iconInput" placeholder="Ej: 1338">
            </div>
            <div>
                <label>Posici贸n</label>
                <select id="pushIcon">
                    <option value="0">Izquierda</option>
                    <option value="1">Derecha</option>
                    <option value="2">Ambos</option>
                </select>
            </div>
        </div>

        <div class="grid-params">
            <div><label>Duraci贸n (s)</label><input type="number" id="duration" value="5"></div>
            <div><label>Repeticiones</label><input type="number" id="repeat" value="1"></div>
        </div>

        <button class="send-btn" onclick="prepararYEnviar()">ENVIAR AHORA</button>
        <div id="status">Conectando...</div>
    </div>
</div>

<div id="library" class="content">
    <div class="search-box">
        <input type="text" id="search" placeholder="Buscar en LaMetric (ej: mario, fire)...">
        <button onclick="buscarLaMetric()" style="width: 80px; background: #fff; color: #000;">BUSCAR</button>
    </div>
    <div id="iconGrid" class="icon-grid"></div>
</div>

<script>
    const BROKER = 'wss://larafuzas:XKEZkZ1GleU7TH66@larafuzas.cloud.shiftr.io';
    const PROXY = 'https://api.allorigins.win/raw?url=';
    const client = mqtt.connect(BROKER, { clientId: 'web_ulanzi_' + Math.random().toString(16).slice(2) });

    client.on('connect', () => document.getElementById('status').innerText = ' CONECTADO');

    function toggleColor() {
        const isRainbow = document.getElementById('colorMode').value === 'rainbow';
        document.getElementById('pickerBox').style.opacity = isRainbow ? '0.3' : '1';
    }

    async function buscarLaMetric() {
        const query = document.getElementById('search').value.trim();
        const grid = document.getElementById('iconGrid');
        grid.innerHTML = '<p style="grid-column: 1/5; text-align: center;">Cargando iconos...</p>';

        try {
            const url = `${PROXY}${encodeURIComponent('https://developer.lametric.com/api/v2/icons/search?q=' + query + '&limit=60')}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.data && data.data.length > 0) {
                // ORDENAR ALFABTICAMENTE POR NOMBRE
                const sortedIcons = data.data.sort((a, b) => a.title.localeCompare(b.title));
                
                grid.innerHTML = '';
                sortedIcons.forEach(icon => {
                    const div = document.createElement('div');
                    div.className = 'icon-item';
                    div.innerHTML = `
                        <img src="https://developer.lametric.com/content/apps/icon_thumbs/${icon.id}.png">
                        <b>${icon.title}</b>
                        <span>#${icon.id}</span>
                    `;
                    div.onclick = () => {
                        document.getElementById('iconInput').value = icon.id;
                        showTab('messenger');
                    };
                    grid.appendChild(div);
                });
            } else {
                grid.innerHTML = '<p style="grid-column: 1/5; text-align: center;">No hay resultados.</p>';
            }
        } catch (e) {
            grid.innerHTML = '<p style="grid-column: 1/5; text-align: center;">Error de conexi贸n. Reintenta.</p>';
        }
    }

    async function prepararYEnviar() {
        const val = document.getElementById('iconInput').value.trim();
        let idFinal = val;
        // Si es texto, buscamos el primero que coincida
        if (val && isNaN(val)) {
            try {
                const res = await fetch(`${PROXY}${encodeURIComponent('https://developer.lametric.com/api/v2/icons/search?q=' + val + '&limit=1')}`);
                const data = await res.json();
                if (data.data.length > 0) idFinal = data.data[0].id;
            } catch(e) {}
        }
        enviarMQTT(idFinal);
    }

    function enviarMQTT(iconId) {
        const hex = document.getElementById('color').value;
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        const isRainbow = document.getElementById('colorMode').value === 'rainbow';

        const payload = {
            text: document.getElementById('mensaje').value || " ",
            rainbow: isRainbow,
            duration: parseInt(document.getElementById('duration').value),
            repeat: parseInt(document.getElementById('repeat').value),
            scrollSpeed: 100,
            wakeup: true
        };

        if (!isRainbow) payload.color = [r, g, b];
        if (iconId) {
            payload.icon = iconId;
            payload.pushIcon = parseInt(document.getElementById('pushIcon').value);
        }

        client.publish('awtrix/notify', JSON.stringify(payload));
        const btn = document.querySelector('.send-btn');
        btn.innerText = "隆ENVIADO!";
        setTimeout(() => btn.innerText = "ENVIAR AHORA", 1500);
    }

    function showTab(t) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>
</body>
</html>
