<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awtrix Control Pro</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root { --primary: #007AFF; --bg: #000000; --card: #1c1c1e; --text: #ffffff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; color: var(--text); padding-bottom: 30px; }
        
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .tab { flex: 1; padding: 16px; text-align: center; cursor: pointer; color: #888; font-weight: 600; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        .content { padding: 20px; display: none; max-width: 600px; margin: 0 auto; }
        .content.active { display: block; }

        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        label { display: block; font-size: 0.7rem; color: #aaa; margin-top: 15px; font-weight: bold; text-transform: uppercase; }
        input, select, button { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #333; border-radius: 12px; font-size: 1rem; box-sizing: border-box; background: #2c2c2e; color: white; outline: none; }
        
        .grid-params { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .send-btn { background: var(--primary); border: none; font-weight: bold; margin-top: 25px; height: 60px; font-size: 1.1rem; cursor: pointer; }

        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
        .icon-item { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; cursor: pointer; border: 2px solid #333; transition: 0.2s; }
        .icon-item:hover { border-color: var(--primary); }
        .icon-item img { width: 64px; height: 64px; image-rendering: pixelated; margin-bottom: 10px; background: #000; border-radius: 8px; }
        
        #status { text-align: center; font-size: 0.7rem; color: #666; margin-top: 15px; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('messenger')">Control</div>
    <div class="tab" onclick="showTab('library')">Biblioteca</div>
</div>

<div id="messenger" class="content active">
    <div class="card">
        <label>Mensaje</label>
        <input type="text" id="mensaje" placeholder="隆Escribe algo!">

        <div class="grid-params">
            <div>
                <label>Modo Color</label>
                <select id="colorMode" onchange="toggleColorPicker()">
                    <option value="solid">S贸lido</option>
                    <option value="rainbow">Arco铆ris</option>
                </select>
            </div>
            <div id="pickerContainer">
                <label>Color</label>
                <input type="color" id="color" value="#ffffff" style="height: 48px; padding: 2px;">
            </div>
        </div>

        <div class="grid-params">
            <div>
                <label>Icono (ID o Nombre)</label>
                <input type="text" id="iconInput" placeholder="Ej: 1234 o fire">
            </div>
            <div>
                <label>Posici贸n</label>
                <select id="pushIcon">
                    <option value="0">Izquierda</option>
                    <option value="1">Derecha</option>
                    <option value="2">Ambos</option>
                </select>
            </div>
        </div>

        <div class="grid-params">
            <div><label>Duraci贸n (s)</label><input type="number" id="duration" value="5"></div>
            <div><label>Repeticiones</label><input type="number" id="repeat" value="1"></div>
        </div>

        <div class="grid-params">
            <div><label>Velocidad</label><input type="number" id="speed" value="100"></div>
            <div><label>Sonido</label><select id="sound"><option value="false">No</option><option value="true">S铆</option></select></div>
        </div>

        <button class="send-btn" onclick="prepararYEnviar()">ENVIAR AHORA</button>
        <div id="status">Conectando...</div>
    </div>
</div>

<div id="library" class="content">
    <div class="search-box">
        <input type="text" id="search" placeholder="Busca: fire, mario, loading...">
        <button onclick="buscarIconos()" style="width: 80px; background: #fff; color: #000;">Buscar</button>
    </div>
    <div id="iconGrid" class="icon-grid"></div>
</div>

<script>
    const BROKER = 'wss://larafuzas:XKEZkZ1GleU7TH66@larafuzas.cloud.shiftr.io';
    // Usamos un proxy diferente o intentamos acceso directo con headers
    const PROXY = 'https://api.allorigins.win/raw?url='; 
    const client = mqtt.connect(BROKER, { clientId: 'web_ulanzi_' + Math.random().toString(16).slice(2) });

    // Lista de respaldo por si la API falla
    const backupIcons = [
        {id: 1241, name: 'Fuego Animado'}, {id: 259, name: 'Pacman'}, {id: 1105, name: 'Carga'},
        {id: 6, name: 'Mario'}, {id: 1338, name: 'Coraz贸n'}, {id: 2125, name: 'Bitcoin'},
        {id: 412, name: 'Youtube'}, {id: 342, name: 'Reloj Animado'}, {id: 488, name: 'Check'}
    ];

    client.on('connect', () => document.getElementById('status').innerText = ' CONECTADO');

    function toggleColorPicker() {
        const isRainbow = document.getElementById('colorMode').value === 'rainbow';
        document.getElementById('pickerContainer').style.opacity = isRainbow ? '0.3' : '1';
    }

    async function prepararYEnviar() {
        const val = document.getElementById('iconInput').value.trim();
        let idFinal = val;
        if (val && isNaN(val)) {
            try {
                const url = `${PROXY}${encodeURIComponent('https://api.awtrixer.com/icons?search=' + val)}`;
                const res = await fetch(url);
                const data = await res.json();
                if (data && data.length > 0) idFinal = data[0].id;
            } catch(e) { console.log("Usando ID manual por fallo en b煤squeda"); }
        }
        enviarMQTT(idFinal);
    }

    function enviarMQTT(iconId) {
        const hex = document.getElementById('color').value;
        const r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
        const isRainbow = document.getElementById('colorMode').value === 'rainbow';

        const payload = {
            text: document.getElementById('mensaje').value || " ",
            rainbow: isRainbow,
            duration: parseInt(document.getElementById('duration').value) || 5,
            repeat: parseInt(document.getElementById('repeat').value) || 1,
            scrollSpeed: parseInt(document.getElementById('speed').value) || 100,
            wakeup: true
        };

        if (!isRainbow) payload.color = [r, g, b];
        if (iconId) {
            payload.icon = iconId;
            payload.pushIcon = parseInt(document.getElementById('pushIcon').value);
        }
        if (document.getElementById('sound').value === 'true') payload.beep = true;

        client.publish('awtrix/notify', JSON.stringify(payload));
        const btn = document.querySelector('.send-btn');
        btn.innerText = "隆ENVIADO!";
        setTimeout(() => btn.innerText = "ENVIAR AHORA", 1500);
    }

    function renderIcons(data) {
        const grid = document.getElementById('iconGrid');
        grid.innerHTML = '';
        data.forEach(icon => {
            const div = document.createElement('div');
            div.className = 'icon-item';
            div.innerHTML = `<img src="https://api.awtrixer.com/icons/${icon.id}/view" onerror="this.src='https://via.placeholder.com/64?text=Error'"><b>#${icon.id}</b>`;
            div.onclick = () => { document.getElementById('iconInput').value = icon.id; showTab('messenger'); };
            grid.appendChild(div);
        });
    }

    async function buscarIconos() {
        const q = document.getElementById('search').value.trim();
        document.getElementById('iconGrid').innerHTML = 'Buscando...';
        try {
            const url = `${PROXY}${encodeURIComponent('https://api.awtrixer.com/icons?search=' + q)}`;
            const res = await fetch(url);
            const data = await res.json();
            if (data && data.length > 0) renderIcons(data);
            else throw new Error();
        } catch (e) {
            console.log("Error en API, cargando backup");
            renderIcons(backupIcons);
            document.getElementById('status').innerText = '锔 Error de API (Cargados Populares)';
        }
    }

    function showTab(t) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        event.target.classList.add('active');
        if(t === 'library' && document.getElementById('iconGrid').innerHTML === '') buscarIconos();
    }
</script>
</body>
</html>
